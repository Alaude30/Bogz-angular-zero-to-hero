<div class="container" *ngIf="post">
    <section class="row">
        <div class="col-md-10">
            <div class="card m-3">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p>{{ post.body }}</p>
                </div>
            </div>
        </div>
    </section>
</div>
