<div class="row">
    <div class="col-md-7 pt-4">
        <h2>Posts</h2>
        <hr>
        <div *ngIf="posts">
            <div class="card m-3" *ngFor="let post of posts">
                <div class="card-body">
                    <h4>{{ post.title }}</h4>
                    <small>Posted By : {{ post.name }}</small>
                    <p>
                        {{ post.body.substring(0,300) }}
                        <span *ngIf="post.body.length > 300 ">...</span>
                        <a routerLink="/post/{{post.id}}">Read More</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 pt-4">
        <h2>Create Post</h2>
        <hr>
        <app-post-create (postAdded)="onPostAdded($event)"></app-post-create>
    </div>
</div>
