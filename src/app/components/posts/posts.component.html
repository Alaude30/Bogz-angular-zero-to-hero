<div class="card m-3" *ngFor="let user of users">
    <div class="card-body">
        <div *ngFor="let post of user.posts">
            <h4>{{ post.title }}</h4>
            <small>Posted By : {{ user.name }}</small>
            <p>
                {{ post.body.substring(0,300) }}
                <span *ngIf="post.body.length > 300 ">...</span>
                <a routerLink="/post/{{post.id}}">Read More</a>
            </p>
        </div>
    </div>
</div>
